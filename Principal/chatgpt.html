<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Resultados Mega-Sena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e50000;
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    .numeros {
      margin: 50px auto;
      text-align: center;
    }

    .numeros h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .numeros p {
      font-size: 18px;
      font-weight: bold;
      display: inline-block;
      margin: 0 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    button {
      display: block;
      margin: 50px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #e50000;
      color: #fff;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    button:hover {
      background-color: #c40000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Resultados da Mega-Sena</h1>
  </header>

  <div class="numeros">
    <h2>Números sorteados:</h2>
    <p id="num1"></p>
    <p id="num2"></p>
    <p id="num3"></p>
    <p id="num4"></p>
    <p id="num5"></p>
    <p id="num6"></p>
  </div>

  <button onclick="sortearNumeros()">Sortear novamente</button>

  <script>
    function sortearNumeros() {
      var numeros = [];

      // Gerar 6 números aleatórios entre 0 e 60
      while (numeros.length < 6) {
        var num = Math.floor(Math.random() * 61);
        if (!numeros.includes(num)) {
          numeros.push(num);
        }
      }

      // Exibir os números sorteados na página
      document.getElementById("num1").innerHTML = numeros[0];
      document.getElementById("num2").innerHTML = numeros[1];
      document.getElementById("num3").innerHTML = numeros[2];
      document.getElementById("num4").innerHTML = numeros[3];
      document.getElementById("num5").innerHTML = numeros[4];
      document.getElementById("num6").innerHTML = numeros[5];
    }
  </script>
</body>
</html>
